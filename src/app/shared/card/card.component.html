<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="title">{{ title }}</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image [src]="image" alt="images" />
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <button mat-button [routerLink]="route">VIEW</button>
  </mat-card-actions>
</mat-card>
