<mat-toolbar class="container-nav">
  <button mat-icon-button (click)="drawer.toggle()" class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>

  <button mat-icon-button>
    <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav #drawer mode="side" class="app-sidenav">
    <mat-nav-list class="nav-list">
      <mat-list-item routerLink="dashboard">
        <mat-icon id="icon">dashboard</mat-icon>
        <span>Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel>
        <mat-expansion-panel-header routerLink="student">
          <i class="fa-solid fa-user-group"></i>
          <span style="font-size: 16px">Student</span>
        </mat-expansion-panel-header>
        <mat-nav-list class="sub-nav-list">
          <a mat-list-item routerLink="student/allStudent">All Student</a>
          <a mat-list-item routerLink="student/studentInformation">Student Information</a>
          <a mat-list-item routerLink="student/studentSchedule">Schedule</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header routerLink="lecturer">
          <i class="fa-solid fa-chalkboard-user"></i>
          <span style="font-size: 16px"> Lecturer</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="lecturer/allLecturer">All Lecturer</a>
          <a mat-list-item routerLink="lecturer/lecturerManagement">Lecturer Management</a>
          <a mat-list-item routerLink="lecturer/lecturerSchedule">Schedule</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header routerLink="staff">
          <i class="fa-solid fa-chalkboard-user"></i>
          <span style="font-size: 16px">Staff</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="staff/allStaff">All Stuff</a>
          <a mat-list-item routerLink="staff/staffAttendance">Staff Atendence</a>
          <a mat-list-item routerLink="staff/staffPayroll">Staff Payroll</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-list-item routerLink="classes">
        <i class="fa-solid fa-school"></i>
        <span style="font-size: 16px">Classes</span>
      </mat-list-item>
      <mat-list-item routerLink="attendance">
        <i class="fa-solid fa-calendar-check"></i>
        <span style="font-size: 16px">Attendance</span>
      </mat-list-item>
      <mat-list-item routerLink="exams">
        <i class="fa-solid fa-qrcode"></i>
        <span style="font-size: 16px">Exams</span>
      </mat-list-item>
      <mat-list-item routerLink="myAccount">
        <i class="fa-solid fa-address-card"></i>
        <span> My Account</span>
      </mat-list-item>
      <mat-list-item routerLink="setting">
        <mat-icon id="icon">build</mat-icon>
        <span> Setting</span>
      </mat-list-item>
      <mat-list-item routerLink="#">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <span> Log out</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
      <div class="app-sidenav-content"></div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
