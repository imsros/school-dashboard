<div class="student-survey-container">
    <div class="student-survey-header">
        <h2 class="title">Survey</h2>
        <div class="right-side">
            <div class="search">
                <mat-form-field>
                    <mat-label>Search by title</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
            </div>
            <div class="btn-add">
                <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
                    routerLink="/student/studentSurveyList/add">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>

    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let row"> {{row.position}} </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>
            <ng-container matColumnDef="created_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created_date </th>
                <td mat-cell *matCellDef="let row"> {{row.created_date}} </td>
            </ng-container>
            <ng-container matColumnDef="expire_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Expire_Date </th>
                <td mat-cell *matCellDef="let row"> {{row.expire_date}} </td>
            </ng-container>
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
                <td mat-cell *matCellDef="let row"> {{row.question}} </td>
            </ng-container>
            <ng-container matColumnDef="submitted_answer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Submitted_Answer </th>
                <td mat-cell *matCellDef="let row"> {{row.submitted_answer}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <button mat-icon-button matTooltip="Edit" color="primary" aria-label="Edit Student">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Delete" color="warn" aria-label="Delete Student">
                    <mat-icon>delete</mat-icon>
                </button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>

<router-outlet></router-outlet>
