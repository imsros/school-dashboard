<div class="student-list-container">
  <div class="header">
    <h1 class="header-title">Student List</h1>
    <div class="search-side">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="search" (ngModelChange)="searchStudent()" placeholder="Ex. dara" #input />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="button-side">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon"
        [routerLink]="'/student/student-add'">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="mat-elevation-z8 student-list-table">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let col of columnDefs" [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.label}}</th>
        <td mat-cell *matCellDef="let student; let i = index">
          <ng-container *ngIf="col.type === 'index'">
            {{ (paginator.pageIndex * paginator.pageSize) + i + 1 }}
          </ng-container>

          <ng-container *ngIf="col.type === 'image'">
            <img [src]="student.image || 'https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png'"
              class="student-image" style="width: 60px; height: 60px; border-radius: 50%;">
          </ng-container>

          <ng-container *ngIf="col.pipe === 'date'">
            {{ student[col.key] | date:'mediumDate' }}
          </ng-container>

          <ng-container *ngIf="col.pipe === 'gender'">
            {{ student[col.key] | gender }}
          </ng-container>

          <ng-container *ngIf="!col.type && !col.pipe">
            {{ student[col.key] }}
          </ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button color="primary" [routerLink]="['/student/student-edit', student.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDialog(student)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
