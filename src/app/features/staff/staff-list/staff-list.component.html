<!-- <app-directive-event-change></app-directive-event-change> -->
<div class="staff-container">
    <div class="staff-list-header">
        <h1 class="left-header-side" style="font-family: 'Poppins', sans-serif;">Staff List</h1>
        <div class="right-header-side">
            <div class="search">
                <div class="group">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="search-icon">
                        <g>
                            <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                            </path>
                        </g>
                    </svg>

                    <input id="query" class="input" type="search" placeholder="Search..." name="searchbar"
                        [(ngModel)]="search" (ngModelChange)="searchStaff()" />
                </div>
            </div>
            <div class="button" style="font-family: 'Poppins', sans-serif;">
                <button type="button" class="button" routerLink="/staff/staff-add">
                    <span class="button__text">Add </span>
                    <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 24 24"
                            stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor"
                            height="24" fill="none" class="svg">
                            <line y2="19" y1="5" x2="12" x1="12"></line>
                            <line y2="12" y1="12" x2="19" x1="5"></line>
                        </svg></span>
                </button>
            </div>

        </div>
    </div>
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef style="font-family: 'Poppins', sans-serif;"> {{column |
                    titlecase}}
                </th>
                <!-- <td mat-cell *matCellDef="let element" class="table-row"> -->
                <td mat-cell *matCellDef="let element">
                    <ng-container [ngSwitch]="column">
                        <span *ngSwitchCase="'dob'">
                            {{ element[column] | date:'mediumDate' }}
                        </span>
                        <span *ngSwitchCase="'date_hired'">
                            {{ element[column] | date:'mediumDate' }}
                        </span>
                        <span *ngSwitchDefault>
                            {{ element[column] }}
                        </span>
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="expand row"
                        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'" style="gap: 30px;">
                        <div class="example-element-diagram">
                            <img [src]="element.image ? element.image : 'https://cdn.pixabay.com/photo/2023/02/18/11/00/icon-7797704_640.png'"
                                alt="">
                        </div>
                        <div class="example-element-description" style="font-weight: bold;">
                            <!-- {{element.position}} -->
                            {{'Department of : ' + element.department}}
                            <!-- <span class="example-element-description-attribution"> -- Wikipedia </span> -->
                            <div class="btn-actions">
                                <button mat-icon-button matTooltip="Edit" color="primary" aria-label="Edit Staff"
                                    [routerLink]="['/staff/staff-edit', element.id]"><mat-icon>edit</mat-icon></button>
                                <button mat-icon-button matTooltip="Delete" color="warn" aria-label="Delete Staff"
                                    (click)="destroyStaff(element.id); $event.stopPropagation()"><mat-icon>delete</mat-icon></button>
                            </div>
                        </div>

                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row">
            </tr>
        </table>
    </div>

</div>
